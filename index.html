<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax Universe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="parallax">
    <!-- 宇宙背景 -->
    <img src="images/galaxy01.jpg" id="stars" />

    <!-- 惑星レイヤー1 -->
    <img src="images/planet07.png" id="planet1" />

    <!-- 惑星レイヤー2 -->
    <img src="images/planet08.png" id="planet2" />

    <!-- 隕石 -->
    <img src="images/meteorite.png" id="meteor" />

    <!-- 宇宙船 -->
    <img src="images/spaceship05.png" id="spaceship" />

    <!-- 宇宙飛行士（最前面） -->
    <img src="images/astronaut01.png" id="astronaut" />

    <!-- タイトルテキスト -->
    <h1 id="text">Parallax Galaxy</h1>
  </section>

  <section class="content">
    <h2>Welcome to the Deep Space</h2>
    <p>Scroll and explore the dynamic galaxy with layers of planets, meteors, and your own cute astronaut guiding you
      through!</p>
  </section>

  <script src="script.js"></script>
</body>

</html>
